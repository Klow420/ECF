<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="recherche">
            <input id="recherche" type="text" placeholder="Api name">
        
            <label for="scales">Https</label>
            <input type="checkbox" id="scales" name="scales" />
        
            <label for="horns" id="auth">Auth</label>
            <input type="checkbox" id="horns" name="horns" />
        </div>
        <div class="ranger">
            <input type="range" id="range" min="0" max="10" value="5">
            <span id="nbrange">5</span>
        </div>
        <button id="croissant">A-Z</button>
    </header>
    <div class="cardContainer">
        
    </div>
</body>
</html>
